<!DOCTYPE HTML>
<html>
	<head>
		<title>Portfolio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/4db7ac9830.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
	</head>
	<body>
			<div class="content">
                <!-- Small About Me Here -->
					<section class="intro-content">
						<div class="intro-content-text">
							<h1>My Portfolio</h1>
							<p>Hey I'm Andy and I am a full stack software developer!</p>
                            <button class="button" id="see-project-button">My Work</button>
						</div>
						<div id="intro-content-image"></div>
					</section>

				<!-- Project Display #1 -->
					<section class="project-content" id="llv-content">
						<div class="project-content-text" id="llv-content-text">
							<h2>Linked List Visualizer</h2>
							<p>Project Description / Why I Built it / Tech Stack Used</p>
							<div class=buttons>
								<button class="button">Live Site</button>
								<button class="icon-button"><i class="fa fa-github"></i></button>
							</div>
						</div>
						<div class="project-content-image" id="llv-content-image"></div>
						</section>

				<!-- Project Display #2 -->
					<section class="project-content">
						<div class="project-content-text">
							<h2>Project #2</h2>
							<p>Project Description</p>
							<div class=buttons>
								<button class="button">Live Site</button>
								<button class="icon-button"><i class="fa fa-github"></i></button>
							</div>
						</div>
						<div class="project-content-image"></div>
					</section>

				<!-- Project Display #3
					<section class="project-content">
						<div class="project-content-text">
							<h2>Project #3</h2>
							<p>Project Description</p>
							<button class="button">"See Code" or "Learn More"</button>
						</div>
						<div class="project-content-image"></div>
					</section>
				-->
				<!-- Contact Me Section -->
					<section>
						<div>
							<h2>Contact Me</h2>
							<form method="post" action="">
								<div class="fields">
									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="input-name" value="" />
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="email" name="email" id="input-email" value="" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="input-message" rows="6"></textarea>
									</div>
								</div>
								<button class="button">Submit</button>
							</form>
						</div>
					</section>

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="" class="fa fa-github"><span class="label"></span></a></li>
								<li><a href="" class="fa fa-linkedin-square"><span class="label"></span></a></li>
								<li><a href="" class="fa fa-envelope"><span class="label"></span></a></li>
							</ul>
						</div>
					</footer>
			</div>
	</body>
</html>
