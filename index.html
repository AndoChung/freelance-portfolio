        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body class="is-preload">
			<div>
                <!-- Small About Me Here -->
					<section>
						<div class="content">
							<h1>My Portfolio</h1>
							<p class="major">Maybe Info about myself here</p>
                            <button class="button">About Me</button>
						</div>
						<div class="image">
							<img src="" alt="">
						</div>
					</section>

				<!-- Project Display #1 -->
					<section>
						<div class="content">
							<h2>Project #1</h2>
							<p>Project Description</p>
							<button class="button">"See Code" or "Learn More"</button>
						</div>
						<div class="image">
							<img src="" alt="">
						</div>
					</section>

				<!-- Project Display #2 -->
					<section>
						<div class="content">
							<h2>Project #2</h2>
							<p>Project Description</p>
							<button class="button">About Me</button>
						</div>
						<div class="image">
							<img src="" alt="">
						</div>
					</section>

				<!-- Project Display #3 -->
					<section>
						<div class="content">
							<h2>Project #3</h2>
							<p>Project Description</p>
							<button class="button">About Me</button>
						</div>
						<div class="image">
							<img src="" alt="">
						</div>
					</section>

				<!-- Contact Me Section -->
					<section class="wrapper style1 align-center">
						<div class="inner medium">
							<h2>Contact Me</h2>
							<form method="post" action="">
								<div class="fields">
									<div class="field half">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" value="" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" value="" />
									</div>
									<div class="field">
										<label for="message">Message</label>
										<textarea name="message" id="message" rows="6"></textarea>
									</div>
								</div>
								<button class="button">Submit</button>
							</form>
						</div>
					</section>

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="" class="fa fa-github"><span class="label"></span></a></li>
								<li><a href="" class="fa fa-linkedin-square"><span class="label"></span></a></li>
								<li><a href="" class="fa fa-envelope"><span class="label"></span></a></li>
							</ul>
						</div>
					</footer>
			</div>
	</body>
